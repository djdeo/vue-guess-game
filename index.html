<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue Guess Num Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="/" class="navbar-brand text-white">Vue Guess Number Game</a>
      </div>
    </nav>
    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Guess a Random number</h1>
        <p>How many chances would you like to use:
          <select v-model="counter" :disabled="isDisabled">
            <option v-for="n in 10"> {{n}} </option>
          </select>
        </p>
        <p>When game starts, it will generate a random number between 1~100 and you have {{counter}} chances to guess.</p>
        <div class="form-group">
          <input type="number" v-model="guessNum" class="form-control" :disabled="isDisabled" placeholder="Guess a number between 1-100 and press Enter to check" @keyup.enter="validate()">
        </div>
        <p v-if='gameStart'>
          <button class="btn btn-primary" @click="validate()">Check my Guess</button>
        </p>
        <p v-else>
          <button class="btn btn-success" @click="restart()">Restart Game</button>
        </p>
        <br>
        <!-- show result between the guessed num -->
        <h4 :class="{'text-danger': isError, 'text-success': isCorrect}" id="result">
          {{result}}
        </h4>
        <div v-show="gameStart">
          <h4 class="text-success">Guess between: {{min}} ~ {{max}}</h4>
          <p><strong class="text-warning">{{counter}}</strong> chances left</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="guess.js"></script>
</body>

</html>
